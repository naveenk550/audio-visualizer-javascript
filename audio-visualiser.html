<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Visualizer</title>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div id="header">
            <h1> Audio Visualizer </h1>
        </div>
        <div id="container">
            <!-- Upload section to upload Audio Files-->
            <div id="upload-section">
                <input type="file" class="upload-button" multiple accept="audio/*" />
                <label for="upload-button"><i class="fa-solid fa-upload"></i>&nbsp; Choose Or Drop Audio </label>
            </div>
            <!-- Audio Visuals-->
            <div id="visualization-section">
                <h2> Audio Visuals</h2>
                <canvas id="canvas"></canvas>
                <audio id="audio" controls ontimeupdate="onTimeUpdate()"></audio>
            </div>
            <!-- Control, Customise the audio and visuals-->
            <div id="customize-section">
                <div id="controls">
                    <h3> Controls </h3>
                    <div class="custom-control-section">
                        <div class="audio-info">
                          <div id="timer">00:00</div>
                          <div class="title"></div>
                          <div class="duration">00:00</div>
                        </div>
                        <div id="progress">
                          <div id="progressBar"></div>
                        </div>
                        <div class="btn-controls">
                        
                           <div class="btn-action" onclick="rewind()">
                              <div id="btn-faws-rewind">
                                <i class='fas fa-backward'></i>
                              </div>
                           </div>
                           <div class="btn-action" onclick="playPause()">
                              <div id="btn-faws-play-pause">
                                <i class='fas fa-play' id="icon-play"></i>
                                <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
                              </div>
                           </div>
                           <div class="btn-play" onclick="forward()">
                              <div id="btn-faws-forward">
                                <i class='fas fa-forward'></i>
                              </div>
                           </div>
                          
                           <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
                              <div id="btn-faws-volume">
                                <i id="icon-vol-up" class='fas fa-volume-up'></i>
                                <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
                              </div>
                           </div>
                        </div>
                     
                      </div>
                </div>
                <div id="colors">
                    <h3> Colours </h3>
                    <div class="custom-control-section">
                        <ul>
                            <li class="list-items">  Red <input type="radio" name="color" value="Red" checked/> </li>
                            <li class="list-items">  Blue <input type="radio" name="color" value="Blue" /> </li>
                            <li class="list-items">  RGB <input type="radio" name="color" value="RGB" /> </li>
                        </ul>
                       
                    </div>
                </div>
                <div id="themes">
                    <h3> Themes </h3>
                    <div class="custom-control-section">
                        <li class="list-items">  Bar Graph <input type="radio" name="theme" value="BarGraph" checked/> </li>
                        <li class="list-items">  Waveform <input type="radio" name="theme" value="Waveform" /> </li>
                        
                        
                        
                    </div>
                </div>
                
            </div>
        </div>
        <script type="text/javascript" src="audio-visualiser.js"></script>
    </body>
   
</html>
